                          type: string
                          pattern: '^(\+|-)?(?:90(?:(?:\.0{1,6})?)|(?:[0-9]|[1-8][0-9])(?:(?:\.[0-9]{1,6})?))$'
                          description: The API data type Latitude is a JSON String in a lexical format that is restricted by a regular expression for interoperability reasons.
                          example: '+45.4215'
                        longitude:
                          title: Longitude
